{% extends 'base.html' %}

{% block title %}Editar Treinador: {{ treinador.nome }}{% endblock %}

{% block content %}
<div class="editar-container">
    <div class="editar-card">
        <h2 class="editar-title">Editar Treinador: {{ treinador.nome }}</h2>

        <form method="post" class="editar-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-editar">Salvar Alterações</button>
        </form>

        <a href="{% url 'treinadores:perfil' treinador.id %}" class="btn-cancelar">Cancelar</a>
    </div>
</div>
{% endblock %}
