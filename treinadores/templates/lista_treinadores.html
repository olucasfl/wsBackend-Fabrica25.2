<h2>Todos os Treinadores</h2>
<ul>

  <li>
    <a href="{% url 'treinadores:perfil' treinador.id %}">

  {% endfor %}
</ul>

<a href="{% url 'treinadores:home' %}">Voltar para a página inicial</a>
